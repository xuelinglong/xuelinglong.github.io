="line">150</div></pre></td><td class="code"><pre><div class="line">  &lt;!DOCTYPE html&gt;</div><div class="line">  &lt;html lang=&quot;en&quot;&gt;</div><div class="line">  &lt;head&gt;</div><div class="line">      &lt;meta charset=&quot;UTF-8&quot;&gt;</div><div class="line">      &lt;title&gt;Hello World&lt;/title&gt;</div><div class="line">      &lt;script src=&quot;https://unpkg.com/vue/dist/vue.js&quot;&gt;&lt;/script&gt;</div><div class="line">  &lt;/head&gt;</div><div class="line">  &lt;body&gt;</div><div class="line">        </div><div class="line">      &lt;div id=&quot;app&quot;&gt;</div><div class="line">          &lt;p&gt;&#123;&#123; message &#125;&#125;&lt;/p&gt;</div><div class="line">      &lt;/div&gt;          </div><div class="line">      &lt;script&gt;</div><div class="line">        var app=new Vue(&#123;</div><div class="line">            el:&apos;#app&apos;,</div><div class="line">            data: &#123;</div><div class="line">                message:&apos;Hello World!&apos;</div><div class="line">            &#125;</div><div class="line">        &#125;)</div><div class="line">      &lt;/script&gt;</div><div class="line"></div><div class="line">    &lt;div id=&quot;app-2&quot;&gt;</div><div class="line">        &lt;!--</div><div class="line">            v-bind被称为指令，有前缀 v-的指令是Vue 提供的特殊属性</div><div class="line">            作用：它们会在渲染的 DOM 上应用特殊的响应式行为    </div><div class="line">        --&gt;</div><div class="line">        &lt;!--该指令的作用是将这个元素节点的 title 属性和 Vue 实例的 message 属性保持一致--&gt;</div><div class="line">        &lt;span v-bind:title=&quot;message&quot;&gt;</div><div class="line">        鼠标悬停几秒钟查看此处动态绑定的提示信息！</div><div class="line">        &lt;/span&gt;</div><div class="line">    &lt;/div&gt;</div><div class="line">    &lt;script&gt;       </div><div class="line">        var app2 = new Vue(&#123;</div><div class="line">            el: &apos;#app-2&apos;,</div><div class="line">            data: &#123;</div><div class="line">                message: &apos;页面加载于 &apos; + new Date()</div><div class="line">            &#125;</div><div class="line">        &#125;)</div><div class="line">    &lt;/script&gt;</div><div class="line"> </div><div class="line"></div><div class="line">      </div><div class="line">    &lt;div id=&quot;app-3&quot;&gt;</div><div class="line">        &lt;!--  条件与循环，控制切换一个元素的显示用v-if  --&gt;</div><div class="line">        &lt;p v-if=&quot;seen&quot;&gt;现在你看到我了&lt;/p&gt;</div><div class="line">    &lt;/div&gt;</div><div class="line">    &lt;script&gt;</div><div class="line">        var app3 = new Vue(&#123;</div><div class="line">            el: &apos;#app-3&apos;,       //vue实例属性与方法el    app3.$el === document.getElementById(&apos;app-3&apos;) // -&gt; true</div><div class="line">            data: &#123;</div><div class="line">            seen: true    //app3.seen=false   //字体消失</div><div class="line">            &#125;</div><div class="line">        &#125;)</div><div class="line">    &lt;/script&gt;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">    &lt;div id=&quot;app-4&quot;&gt;</div><div class="line">        &lt;ol&gt;            &lt;!--有序列表--&gt;</div><div class="line">        &lt;!--  v-for 指令可以绑定数组的数据来渲染一个项目列表  --&gt;</div><div class="line">            &lt;li v-for=&quot;todo in todos&quot;&gt;</div><div class="line">                &#123;&#123; todo.text &#125;&#125;</div><div class="line">            &lt;/li&gt;</div><div class="line">        &lt;/ol&gt;</div><div class="line">    &lt;/div&gt;</div><div class="line">    &lt;script&gt;</div><div class="line">        var app4 = new Vue(&#123;</div><div class="line">            el: &apos;#app-4&apos;,</div><div class="line">            data: &#123;</div><div class="line">                todos: [</div><div class="line">                &#123; text: &apos;学习 JavaScript&apos; &#125;,</div><div class="line">                &#123; text: &apos;学习 Vue&apos; &#125;,</div><div class="line">                &#123; text: &apos;整个牛项目&apos; &#125;          </div><div class="line">                ]         </div><div class="line">            &#125;       //app4.todos.push(&#123;text:&apos;111&apos;&#125;) 列表中添加一行显示信息</div><div class="line">        &#125;)</div><div class="line">&lt;/script&gt;</div><div class="line"></div><div class="line">    &lt;div id=&quot;app-5&quot;&gt;</div><div class="line">        &lt;p&gt;&#123;&#123; message &#125;&#125;&lt;/p&gt;</div><div class="line">        &lt;!--  v-on 指令绑定一个事件监听器，通过它调用我们 Vue 实例中定义的方法  --&gt;</div><div class="line">        &lt;button v-on:click=&quot;reverseMessage&quot;&gt;逆转消息&lt;/button&gt;</div><div class="line">    &lt;/div&gt;</div><div class="line">    &lt;script&gt;</div><div class="line">        var app5 = new Vue(&#123;   //生成一个vue实例</div><div class="line">            el: &apos;#app-5&apos;,    </div><div class="line">            data: &#123;</div><div class="line">                message: &apos;Hello Vue.js!&apos;</div><div class="line">            &#125;,</div><div class="line">            methods: &#123;     //vue实例的方法</div><div class="line">                reverseMessage: function () &#123;</div><div class="line">                    this.message = this.message.split(&apos;&apos;).reverse().join(&apos;&apos;)</div><div class="line">                    //String对象的split() 方法用于把一个字符串分割成字符串数组。</div><div class="line">                    //Array对象的reverse() 方法用于颠倒数组中元素的顺序。</div><div class="line">                    //Array对象的join() 方法用于把数组中的所有元素放入一个字符串。</div><div class="line">                    //例：join(&apos;*&apos;)括号中可以指定元素通过指定的分隔符进行分隔。</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;)</div><div class="line">    &lt;/script&gt;</div><div class="line"></div><div class="line"></div><div class="line">    &lt;div id=&quot;app-6&quot;&gt;</div><div class="line">        &lt;p&gt;&#123;&#123; message &#125;&#125;&lt;/p&gt;</div><div class="line">        &lt;!-- v-model指令能轻松实现表单输入和应用状态之间的双向绑定 --&gt;</div><div class="line">        &lt;input v-model=&quot;message&quot;&gt;</div><div class="line">    &lt;/div&gt;</div><div class="line">    &lt;script&gt;</div><div class="line">        var app6 = new Vue(&#123;</div><div class="line">            el: &apos;#app-6&apos;,</div><div class="line">            data: &#123;</div><div class="line">                message: &apos;Hello Vue!&apos;</div><div class="line">            &#125;</div><div class="line">        &#125;)</div><div class="line">    &lt;/script&gt;</div><div class="line">    </div><div class="line">    &lt;div id=&quot;app-7&quot;&gt;</div><div class="line">        &lt;ol&gt;</div><div class="line">            &lt;!-- 现在我们为每个todo-item提供待办项对象    --&gt;</div><div class="line">            &lt;!-- 待办项对象是变量，即其内容可以是动态的 --&gt;</div><div class="line">            &lt;todo-item v-for=&quot;item in groceryList&quot; v-bind:todo=&quot;item&quot;&gt;&lt;/todo-item&gt;</div><div class="line">            &lt;!--v-for指令绑定groceryList数组的数据来渲染项目列表</div><div class="line">            v-bind指令将元素节点的todo属性和vue实例的item属性保持一致--&gt;</div><div class="line">        &lt;/ol&gt;</div><div class="line">    &lt;/div&gt;</div><div class="line">    &lt;script&gt;</div><div class="line">        // 定义名为 todo-item 的新组件</div><div class="line">        Vue.component(&apos;todo-item&apos;, &#123;</div><div class="line">            // todo-item 组件现在接受一个</div><div class="line">            // &quot;prop&quot;，类似于一个自定义属性</div><div class="line">            // 这个属性名为 todo。</div><div class="line">            props: [&apos;todo&apos;],</div><div class="line">            template: &apos;&lt;li&gt;&#123;&#123; todo.text &#125;&#125;&lt;/li&gt;&apos;</div><div class="line">            //选项对象的template属性用于定义组件要渲染的HTML</div><div class="line"></div><div class="line">        &#125;)</div><div class="line">        var app7 = new Vue(&#123;</div><div class="line">            el: &apos;#app-7&apos;,</div><div class="line">            data: &#123;</div><div class="line">                 groceryList: [             //数组</div><div class="line">                    &#123; text: &apos;蔬菜&apos; &#125;,</div><div class="line">                    &#123; text: &apos;奶酪&apos; &#125;,</div><div class="line">                    &#123; text: &apos;随便其他什么人吃的东西&apos; &#125;</div><div class="line">                ]</div><div class="line">            &#125;</div><div class="line">        &#125;)</div><div class="line">    &lt;/script&gt;</div><div class="line"></div><div class="line">  &lt;/body&gt;</div><div class="line">  &lt;/html&gt;</div></pre></td></tr></table></figure>
